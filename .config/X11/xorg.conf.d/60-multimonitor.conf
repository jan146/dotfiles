# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 465.31

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0" 0 0
    Screen      1  "Screen1" 1920 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "DP"
	Modeline	   "1920x1080_144.00"  452.50  1920 2088 2296 2672  1080 1083 1088 1177 -hsync +vsync
	Option		   "PrefferedMode" "1920x1080"
	Option		   "LeftOf" "HDMI"
	Option		   "primary" "true"
    Option         "DPMS" "true"
EndSection

Section "Monitor"
    Identifier     "HDMI"
	Modeline	   "1680x1050_60.00"  146.25  1680 1784 1960 2240  1050 1053 1059 1089 -hsync +vsync
	Option		   "PrefferedMode" "1680x1050"
	Option		   "RightOf" "DP"
	Option		   "primary" "false"
    Option         "DPMS" "true"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
	Option		   "Monitor-DP2" "DP"
	Option		   "Monitor-HDMI0" "HDMI"
EndSection

Section "Files"
	ModulePath "/usr/lib/xorg/modules"
	ModulePath "/usr/lib/nvidia/xorg"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "DP"
    DefaultDepth    24
    Option         "Coolbits" "12"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "Screen"
    Identifier     "Screen1"
    Device         "Device0"
    Monitor        "HDMI"
EndSection

