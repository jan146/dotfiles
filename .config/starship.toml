format = """
[](fg:#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
$username\
$hostname\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260)\
$fill\
[](fg:#2d3549)\
$nodejs\
$rust\
$golang\
$php\
$python\
[](fg:#1d2230 bg:#2d3549)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[hostname]
style = "bg:#a3aed2 fg:#090c0c"
format = "[(@$hostname )]($style)"
disabled = false
ssh_only = false

[username]
format = "[$user](bg:#a3aed2 fg:#090c0c)"
disabled = false
show_always = true

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#2d3549"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#2d3549)]($style)'

[rust]
symbol = ""
style = "bg:#2d3549"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#2d3549)]($style)'

[golang]
symbol = ""
style = "bg:#2d3549"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#2d3549)]($style)'

[php]
symbol = ""
style = "bg:#2d3549"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#2d3549)]($style)'

[python]
symbol = ""
style = "bg:#2d3549"
format = '[[ $symbol ($version) ($virtualenv )](fg:#769ff0 bg:#2d3549)]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute:Second Format
# time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'
